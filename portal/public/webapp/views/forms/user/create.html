<div class="register-box">
  <div class="register-logo">
    <a href="index.html">akvo <b>sensor</b> data</a>
  </div>

  <div class="register-box-body">
    <h3 class="login-box-msg">{{lang.create_login}}</h3>

	<p class="summary">{{lang.create_login_summary}}</p>

    <form name="register" id="user-create-form" class="form user-form " ng-submit="registerUser($event);" novalidate="novalidate">
        <div class="alert alert-{{message.resultType}}" ng-show="message.show">
	    	<p>{{message.resultMessage}}</p>
	    </div>

        <div ng-show="formStatus=='registered'" class="form-result--message">
			<p class="summary">{{lang.succesfully_registered}}</p>
			<div class="btn-group">
				<a ng-click="goToPage('/')" class="btn" title="{{lang.go_to_dashboard}}">{{lang.go_to_dashboard}}</a>
			</div>
		</div>
      
		<div ng-show="formStatus!='registered'">
			<!--div class="form-group has-feedback">
			<input type="text" class="form-control" placeholder="Full name">
			<span class="glyphicon glyphicon-user form-control-feedback"></span>
			</div-->
			<div class="form-group has-feedback">
				<input type="email" class="form-control" name="email" ng-model="fields.register.email" autocorrect="off" autocapitalize="none" placeholder="{{lang.email}}" ng-class="{error:error.email}" required="required" />
				<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
			</div>
			<div class="form-group has-feedback">
				<input type="password" class="form-control" name="password" ng-model="fields.register.password" placeholder="{{lang.password}}"  ng-class="{error:error.password}" required="required" />
				<span class="glyphicon glyphicon-lock form-control-feedback"></span>
			</div>
			<div class="form-group has-feedback">
				<input type="password" class="form-control" name="password_retype" ng-model="fields.register.password_retype" match-password="password" placeholder="{{lang.confirm_password}}" ng-class="{error:error.password_retype}" required="required" />
				<span class="glyphicon glyphicon-lock form-control-feedback"></span>
			</div>
			<div class="row">
			<!--div class="col-xs-8">
			  <div class="checkbox icheck">
			    <label>
			      <input type="checkbox"> I agree to the <a href="#">terms</a>
			    </label>
			  </div>
			</div-->
			<!-- /.col -->
				<div class="col-xs-12">
				  <button type="submit" class="btn btn-primary btn-block btn-flat" ng-class="{loading:loading}">{{lang.create_login}}</button>
				</div>
				<!-- /.col -->
      		</div>
  		</div>
    </form>

    <!--div class="social-auth-links text-center">
      <p>- OR -</p>
      <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign up using
        Facebook</a>
      <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign up using
        Google+</a>
    </div-->
    <hr>
    <a ng-click="goToPage('/login')" class="text-center">{{lang.already_registered}}</a>
  </div>
  <!-- /.form-box -->
</div>
