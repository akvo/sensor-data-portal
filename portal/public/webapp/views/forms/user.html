<header class="view-header">
	<h1>Account aanmaken</h1>
</header>

<div class="view-content">

    <form id="user-create-form" class="form user-form" ng-submit="registerUser($event);" novalidate>
	
		<div>

			<fieldset>

				<legend>{{lang.create_login}}</legend>

				<!--div class="row">

					<ul>
						<li>
							<label>
								<input type="text" ng-model="register.controller_id" placeholder="{{lang.controller_id}}" ng-blur="tryControllerId()" required />
								<span class="ping-status led" ng-class="{on:controllerFound, off:!controllerFound}">{{controllerFound}}</span>
							</label>
						</li>
					</ul>

				</div-->

				<div class="row">
					<ul>

						<li>
							<label>
								<input type="email" ng-model="register.email" autocorrect="off" autocapitalize="none" placeholder="{{lang.email}}" ng-class="{error:error.email}" />
							</label>
						</li>

						<li>
							<label>
								<input type="text" ng-model="register.username" autocorrect="off" autocapitalize="none" placeholder="{{lang.username}}" ng-class="{error:error.username}"  />
							</label>
						</li>

						<li>
							<label>
								<input type="password" ng-model="register.password" placeholder="{{lang.password}}"  ng-class="{error:error.password}" />
							</label>
						</li>

						<li>
							<label>
								<input type="password" ng-model="register.password_retype" placeholder="{{lang.confirm_password}}" ng-class="{error:error.password_retype}"  />
							</label>
						</li>

					</ul>
				</div>

			</fieldset>

			<button type="submit" class="btn btn-primary submit" ng-class="{loading:loading}">{{lang.create_login}}</button>

			<div class="alert alert-{{message.resultType}}" ng-show="message.show">
				<p>{{message.resultMessage}}</p>
			</div>

		</div>

	</form>



</div>
