<div class="login-box">

  <div class="login-logo">
    <a href="index.html">akvo <b>sensor</b> data</a>
  </div>


  <div class="login-box-body">
    <h3 class="login-box-msg">{{lang.login_title}}</h3>

    <form id="user-login-form" name="login" class="form user-form" ng-submit="retreiveToken($event)" novalidate>
      <div class="alert alert-{{message.resultType}}" ng-show="message.show">
        <p>{{message.resultMessage}}</p>
      </div>

      <div class="form-group has-feedback">
        <input type="email" class="form-control" id="name" name="email" ng-model="fields.login.email" placeholder="{{lang.email}}" ng-class="{error:error.email}" autocorrect="off" autocapitalize="none" required="required" />
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" id="password" name="password" ng-model="fields.login.password" placeholder="{{lang.password}}" ng-class="{error:error.password}" required="required" />
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <!--div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> Remember Me
            </label>
          </div>
        </div-->
        <!-- /.col -->
        <div class="col-xs-12">
          <button type="submit" class="btn btn-primary btn-block btn-flat" ng-class="{loading:loading}">{{lang.login}}</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
    <!--div class="social-auth-links text-center">
      <p>- OR -</p>
      <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using
        Facebook</a>
      <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign in using
        Google+</a>
    </div-->
    <!-- /.social-auth-links -->

  <hr>
    <a ng-click="goToPage('/login/create')" title="{{lang.create_login}}">{{lang.create_login_question}}</a>
    <br>
    <br>
    <a ng-click="goToPage('/login/reminder')" title="{{lang.forgot_password}}">{{lang.forgot_password}}</a>

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
