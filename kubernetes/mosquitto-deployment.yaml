        - mountPath: /mqtt/log
          name: laradock-mosquitto
        - mountPath: /mqtt/data
          name: laradock-mosquitto
      restartPolicy: Always
      volumes:
      - name: laradock-mosquitto
        persistentVolumeClaim:
          claimName: laradock-mosquitto
      - name: laradock-mosquitto
        persistentVolumeClaim:
          claimName: laradock-mosquitto
      - name: laradock-mosquitto
        persistentVolumeClaim:
          claimName: laradock-mosquitto
status: {}
